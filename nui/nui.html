<!DOCTYPE html>
<html>
<!-- 
id's are like variables to be referenced in javascript.
-->

<head>
  <!--Below loads the .css which allows the UI to look nice.-->
  <link rel="stylesheet" href="style.css" />
  <!--Below loads the .js file in order to use the data sent to and from client.-->
  <script src="script.js" type="text/javascript"></script>
  <!--Below loads axios library which makes it easier to send data to client.-->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div id="location">
    <div class="position">
      Your Position: X=<span id="pos-x-output">N/A</span>, Y=<span id="pos-y-output">N/A</span>, Z=<span
        id="pos-z-output">N/A</span>
    </div>
    <div class="heading">
      Your Heading: <span id="heading-output">N/A</span>
    </div>
  </div>
  <div class="wallet">
    <span id="player-wallet">N/A</span> <span id="currency-sign">$</span>
  </div>

</body>

</html>
